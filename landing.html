<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="ASCIIGround - a lightweight JavaScript library for animated ASCII backgrounds using canvas and WebGL. Perfect for retro-futuristic web designs." />
    <meta name="keywords" content="ASCII, animation, canvas, WebGL, JavaScript, library, background, retro" />

    <meta property="og:title" content="ASCIIGround - animated ASCII Backgrounds" />
    <meta property="og:description"
        content="A lightweight JavaScript library for stunning animated ASCII backgrounds" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eoic.github.io/asciiground/" />

    <title>ASCIIGround - animated ASCII backgrounds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #f5f5f5;

            /* TODO: Remove after enabling the library itself. */
            background-color: #292929;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 0 1rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.1s;
        }

        h1 {
            font-size: clamp(1.75rem, 8vw, 4rem);
            font-weight: 700;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #0d7377 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .terminal-symbol {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #0d7377 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            animation: terminalBlink 1.5s infinite;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        p {
            max-width: 600px;
            font-size: 1.25rem;
            line-height: 1.6;
            margin: 0 2rem;
            color: #ddd;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.3s;
        }

        .features {
            display: flex;
            gap: 2rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.4s;
        }

        .feature {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btns {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.5s;
            margin-block: 1.75rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn span {
            vertical-align: middle;
        }

        .btn-docs {
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
        }

        .btn-demo {
            color: #ffffff;
            background: linear-gradient(135deg, #0d7377 0%, #14a085 100%);
            box-shadow: 0 4px 14px rgba(13, 115, 119, 0.4);
        }

        .btn-github {
            color: #fff;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.6s;
        }

        .github-link:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-icon {
            width: 1.75rem;
            height: 1.75rem;
            margin-right: 0.2rem;
            fill: currentColor;
            vertical-align: middle;
        }

        .octocat {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            p {
                font-size: 1.1rem;
            }

            .btn {
                padding: 0.65rem 1.5rem;
                font-size: 0.9rem;
            }

            .features {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            p {
                font-size: 1rem;
                max-width: 90%;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .btns {
                flex-direction: column;
                gap: 0.75rem;
            }

            .github-link:hover {
                transform: translateY(-2px) scale(1.02);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            }

            .features {
                flex-direction: column;
                gap: 0.75rem;
            }

            .github-link {
                top: 10px;
                right: 10px;
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes terminalBlink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>
            <span class="terminal-symbol">></span>
            ASCIIGround

        <p> A lightweight JavaScript library for rendering stunning animated ASCII backgrounds using the HTML5 canvas,
            with support for both 2D and WebGL contexts.
            Perfect for adding retro-futuristic feeling to your web projects.
        </p>

</body>

</html>
