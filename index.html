<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ASCIIGround - library for building animated ASCII backgrounds." />
  <title>ASCIIGround demo</title>
</head>

<body>
  <div class="card">
    <h1>ASCIIGround demo</h1>
    <p>This is a demo of the ASCIIGround library.</p>

    <div class="controls">
      <button onclick="switchPattern('perlin')">Perlin noise</button>
      <button onclick="switchPattern('wave')">Wave</button>
      <button onclick="switchPattern('rain')">Rain</button>
      <button onclick="switchPattern('static')">Static</button>
      <button onclick="switchPattern('japan-rain')">Japan Rain</button>
      <button onclick="toggleAnimation()">Start/Stop</button>
    </div>

    <canvas id="demo-canvas" width="800" height="600"></canvas>
  </div>

  <script type="module" src="/src/demo.ts"></script>
</body>

</html>
