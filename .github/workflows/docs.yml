name: Deploy documentation and examples

on:
  push:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build library
      run: npm run build

    - name: Create documentation site
      run: |
        # Copy build files to a specific subdirectory to avoid overwriting docs.
        mkdir -p docs/dist
        cp -r dist/* docs/dist/

        # Generate API documentation
        npx typedoc src/index.ts --out docs/manual

    - name: Setup GitHub Pages.
      uses: actions/configure-pages@v4

    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
