name: Deploy documentation and examples

on:
  push:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build library
      run: npm run build

    - name: Create documentation site
      run: |
        mkdir -p docs

        # Copy README as master documentation.
        cp README.md docs/

        # Create examples page.
        mkdir -p docs/examples
        cp examples/*.ts docs/examples/

        # Copy the demo.html as the main demo page (uses CDN).
        cp demo.html docs/index.html
        
        # Copy built files to docs for fallback/local usage.
        cp -r dist/* docs/

    - name: Setup GitHub Pages.
      uses: actions/configure-pages@v4

    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
